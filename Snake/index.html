<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <style>
        body {
            background: #222;
            /* Remove flex centering */
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        #container {
            /* Position in top left with padding */
            padding: 32px 0 0 32px;
            width: fit-content;
        }

        canvas {
            background: #111;
            display: block;
        }

        #score {
            color: #fff;
            font-family: sans-serif;
            text-align: left;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="score">Score: 0</div>
        <canvas id="game" width="400" height="400"></canvas>
        <p style="color: #fff; font-family: sans-serif; text-align: left;">
            Press the arrow keys to start the game.<br>
            <br>
        </p>
    </div>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const box = 20; // size of each square
        const rows = canvas.height / box;
        const cols = canvas.width / box;

        let snake = [{ x: 9, y: 9 }];
        let direction = { x: 0, y: 0 }; // Snake is stationary at start
        let food = randomFood();
        let score = 0;
        let gameOver = false;
        let started = false;

        function randomFood() {
            let newFood;
            while (true) {
                newFood = {
                    x: Math.floor(Math.random() * cols),
                    y: Math.floor(Math.random() * rows)
                };
                // Make sure food doesn't spawn on the snake
                if (!snake.some(segment => segment.x === newFood.x && segment.y === newFood.y)) break;
            }
            return newFood;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw food
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * box, food.y * box, box, box);

            // Draw snake
            ctx.fillStyle = 'lime';
            snake.forEach((segment, i) => {
                ctx.fillRect(segment.x * box, segment.y * box, box, box);
            });
        }

        function update() {
            if (gameOver || direction.x === 0 && direction.y === 0) return;

            // Move snake
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Check wall collision
            if (head.x < 0 || head.x >= cols || head.y < 0 || head.y >= rows) {
                gameOver = true;
                alert('Game Over! Final Score: ' + score);
                return;
            }

            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver = true;
                alert('Game Over! Final Score: ' + score);
                return;
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById('score').innerText = 'Score: ' + score;
                food = randomFood();
            } else {
                snake.pop();
            }
        }

        function gameLoop() {
            update();
            draw();
            if (!gameOver) setTimeout(gameLoop, 100);
        }

        document.addEventListener('keydown', e => {
            if (!started && ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                started = true;
                // Set initial direction based on first key press
                if (e.key === 'ArrowUp') direction = { x: 0, y: -1 };
                else if (e.key === 'ArrowDown') direction = { x: 0, y: 1 };
                else if (e.key === 'ArrowLeft') direction = { x: -1, y: 0 };
                else if (e.key === 'ArrowRight') direction = { x: 1, y: 0 };
                return;
            }
            if (e.key === 'ArrowUp' && direction.y !== 1) {
                direction = { x: 0, y: -1 };
            } else if (e.key === 'ArrowDown' && direction.y !== -1) {
                direction = { x: 0, y: 1 };
            } else if (e.key === 'ArrowLeft' && direction.x !== 1) {
                direction = { x: -1, y: 0 };
            } else if (e.key === 'ArrowRight' && direction.x !== -1) {
                direction = { x: 1, y: 0 };
            }
        });

        // Snake is stationary at start
        gameLoop();
    </script>
</body>

</html>
